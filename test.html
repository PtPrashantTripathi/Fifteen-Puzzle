<html>
  <body>
    <div id="clock">0</div>

    <!-- Buttons for controlling the clock -->
    <button id="startPauseBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <script>
      let clockElem = document.getElementById("clock");
      let startPauseBtn = document.getElementById("startPauseBtn");
      let resetBtn = document.getElementById("resetBtn");

      let startTime = 0; // Start time in milliseconds
      let elapsedTime = 0; // Elapsed time in milliseconds
      let timerInterval = null; // Interval for updating the clock

      function showTime() {
        // Update elapsed time
        elapsedTime = Date.now() - startTime;

        // Display the elapsed time in seconds
        clockElem.innerText = parseInt(elapsedTime / 1000);
      }

      function startPauseClock() {
        if (timerInterval) {
          // Pause the clock
          clearInterval(timerInterval);
          timerInterval = null;
          startPauseBtn.innerText = "Start"; // Change button text to 'Start'
        } else {
          // Start or resume the clock
          startTime = Date.now() - elapsedTime; // Resume from the elapsed time
          timerInterval = setInterval(showTime, 1000);
          startPauseBtn.innerText = "Pause"; // Change button text to 'Pause'
        }
      }

      function resetClock() {
        // Reset the clock
        clearInterval(timerInterval); // Stop the interval
        timerInterval = null; // Reset the interval ID
        elapsedTime = 0; // Reset elapsed time
        clockElem.innerText = "0"; // Reset display
        startPauseBtn.innerText = "Start"; // Change button text to 'Start'
      }

      // Attach event listeners to the buttons
      startPauseBtn.addEventListener("click", startPauseClock);
      resetBtn.addEventListener("click", resetClock);
    </script>
  </body>
</html>
